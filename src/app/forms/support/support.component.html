<div class="support-container">
    <h2>Support Form</h2>
  
    <form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name">
        <small *ngIf="supportForm.controls['name'].invalid && supportForm.controls['name'].touched">
          Name must be at least 3 characters long.
        </small>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <small *ngIf="supportForm.controls['email'].invalid && supportForm.controls['email'].touched">
          Please enter a valid email.
        </small>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="4" formControlName="message"></textarea>
        <small *ngIf="supportForm.controls['message'].invalid && supportForm.controls['message'].touched">
          Message must be at least 10 characters long.
        </small>
      </div>
  
      <button type="submit" [disabled]="supportForm.invalid">Submit</button>
    </form>
  </div>
